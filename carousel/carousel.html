<div class="gx-carousel-container" ng-style="cardOpt.overviewStyle">

    <ol class="gx-carousel-indicator">
        <li ng-repeat="item in slides track by $index"
            ng-class="{'active':item.active}"
            ng-click="select(item)" class="indicator-icon">
            <span class="indicator-inner"></span>
        </li>
    </ol>

    <a href role="button" class="gx-carousel-control left" ng-click="pre()">
        <i class="control-icon">&lt;</i>
    </a>
    <a href role="button" class="gx-carousel-control right" ng-click="next()">
        <i class="control-icon">&gt;</i>
    </a>

    <div class="gx-carousel-main">
        <div class="gx-carousel-wrapper" ng-transclude></div>
    </div>
</div>
