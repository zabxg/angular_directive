<!DOCTYPE html>
<html lang="en" ng-app="directives">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="angular.js"></script>
    <script src="jquery-1.4.4.min.js"></script>
    <script src="jquery.ztree.all.min.js"></script>
    <script src="./carousel/carousel.js"></script>
    <script src="index.js" defer></script>
    <script src="tree_select/tree_select.js" defer></script>
    <script src="region/region.js" defer></script>
    <script src="./ng_directive_test.js" defer></script>

    <link rel="stylesheet" href="./tree_select/tree_select.css">
    <link rel="stylesheet" href="carousel/carousel.css">
    <link rel="stylesheet" href="index.css">
</head>
<body ng-controller="mainCtrl">

    <div id="app">
        <p>{{txt}}</p>
    </div>

    <div class="container" style="background-color: #0f214a;">
        <input type="text" ng-model="regionCtrl.regionName">
        <button ng-click="regionCtrl.setLeaf(regionCtrl.regionName)">测试设置树的方法</button>
        <!-- <tree-select tree-config="regionCtrl.treeConfig" tree="regionCtrl.tree"></tree-select> -->
        <region-select region-config="regionCtrl.regionConfig"></region-select>
    </div>

    <div>
        <input type="text" ng-model="name" placeholder="Enter name"/>
        <br />
        {{ name }}
        <hello-world say="say()" name="{{name}}"></hello-world>
    </div>

    <div>
        <tree-list tree-config="treeCtrl.treeConfig" li-selected="treeCtrl.liSelected"></tree-list>
    </div>

    <div class="carousel-testing">
        <div gx-carousel="carouselExt.wrapperConfig" class="carousel-container">
            <div gx-slide="carouselExt.slideConfig"
                ng-repeat="item in carouselExt.data">
                <div class="test-item">
                    <div class="img-wrap small">
                        <img ng-src="{{item.imageUrl}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
